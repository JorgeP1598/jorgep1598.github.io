<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Color Palette 1 -->

        <div id="p1">
            <h2>Eerie Values</h2>
            <div id="p1-c1">
                <h3>Haze Grass</h3>
                <h4>#BFC8AD</h4>
            </div>
            <div id="p1-c2">
                <h3>Dull Grass</h3>
                <h4>#90B494</h4>
            </div>
            <div id="p1-c3">
                <h3>Misty Haze</h3>
                <h4>#718F94</h4>
            </div>
            <div id="p1-c4">
                <h3>Deep Mist</h3>
                <h4>#545775</h4>
            </div>
        </div>

        <!-- Color Palette 2 -->

        <div id="p2">
            <h2>Colorful Rave</h2>
            <div id="p2-c1">
                <h3>Laser Red</h3>
                <h4>#FFA69E</h4>
            </div>
            <div id="p2-c2">
                <h3>Spotlight Yellow</h3>
                <h4>#FAF3DD</h4>
            </div>
            <div id="p2-c3">
                <h3>Neon Green</h3>
                <h4>#B8F2E6</h4>
            </div>
            <div id="p2-c4">
                <h3>Vibing Blue</h3>
                <h4>#AED9E0</h4>
            </div>
        </div>

        <!-- Color Palette 3 -->
         
        <div id="p3">
            <h2>Mediterranean Blues</h2>
            <div id="p3-c1">
                <h3>Sea Blue</h3>
                <h4>#00798C</h4>
            </div>
            <div id="p3-c2">
                <h3>Greek Blue</h3>
                <h4>#30638E</h4>
            </div>
            <div id="p3-c3">
                <h3>Deap Sea Blue</h3>
                <h4>#003D5B</h4>
            </div>
        </div>
    </body>
</html>
