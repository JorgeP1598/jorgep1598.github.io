<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div id="row1">
                <div class="post-it" id="y1">
                    <h3>PROJECT DUE</h3>
                    <p>1/28 by 2pm</p>
                </div>
                <div class="post-it" id="b">
                    <h3>GROCERIES</h3>
                    <ul>
                        <li>milk</li>
                        <li>cheese</li>
                        <li>eggs</li>
                        <li>cereal</li>
                        <li>pasta</li>
                    </ul>
                </div>
                <div class="post-it" id="cat">
                    <img src="images/cat.jpg" alt="cat">
                </div>
                <div class="post-it" id="g">
                    <p>do or do not, there is no try</p>
                    <h5>- yoda</h5>
                </div>
            </div>
            <div id="row2">
                <div class="post-it" id="b">
                    <h3>BILL DUE</h3>
                    <p>2/1</p>
                </div>
                <div class="post-it" id="g">
                    <p>edit YT vlog</p>
                </div>
                <div class="post-it" id="p">
                    <p>i'm just a pink post-it note</p>
                </div>
            </div>
        </div>
    </body>
</html>
