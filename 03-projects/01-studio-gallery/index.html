<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="frame1" class="pictures">
                            <h2>PLAIN</h2>
                            <p>And simple.</p>
                        </div>
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="frame2" class="pictures">
                            <img 
                                src="images/lake.jpg" 
                                alt="lake and mountains"
                                id="lake"
                            >
                        </div>
                        <div id="frame3" class="pictures">
                            <p>i'm crooked</p>
                        </div>
                        <div id="frame4" class="pictures">
                            <img 
                                src="images/fish.jpg" 
                                alt="fish"
                                id="fish"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frame5" class="pictures">
                            <img 
                                src="images/lake2.jpg" 
                                alt="lake and mountains"
                                id="lake2"
                            >
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
