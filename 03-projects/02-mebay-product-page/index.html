<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>mebay</h1>
        <div id="three-columns">
            <!-- COLUMN 1 -->
            <div id="c1" class="columns1">
                <div class="product-thmbn portrait">
                    <img src="images/voltron-1.webp" alt="">
                </div>
                <div class="product-thmbn portrait">
                    <img src="images/voltron-2.webp" alt="">
                </div>
                <div class="product-thmbn landscape">
                    <img src="images/voltron-3.webp" alt="">
                </div>
                <div class="product-thmbn landscape">
                    <img src="images/voltron-4.webp" alt="">
                </div>
                <div class="product-thmbn landscape">
                    <img src="images/voltron-5.webp" alt="">
                </div>
                <div class="product-thmbn portrait">
                    <img src="images/voltron-6.webp" alt="">
                </div>
            </div>
            <!-- COLUMN 2 -->
            <div id="c2" class="columns1">
                <div id="product">
                    <img src="images/voltron-1.webp" alt="lego voltron front">
                </div>
            </div>
            <!-- COLUMN 3 -->
            <div id="c3" class="columns1">
                <h2>
                    LEGO Ideas: Voltron (21311) Complete RETIRED Brand New 
                    Sealed
                </h2>

                <!-- SELLER INFO -->
                <div id="seller-info">
                    <img src="images/ferret.jpg" alt="ferret peaking out hole">
                    <div id="si1">
                        <h4>Tyrouo</h4>
                        <div>
                            <a href="#">100% Positive</a>
                            <a href="#">Seller's Other Items</a>
                            <a href="#">Contact Seller</a>
                        </div>
                    </div>
                </div>

                <!-- PRODUCT INFO -->
                <div id="product-info">
                    <h3>US $549.50</h3>
                    <p>
                        Condition: 
                        <span>New</span>
                    </p>
                    <div id="quantity">
                        <p>Quantity</p>
                        <div id="quantity-number">
                            <p>5</p>
                        </div>
                        <p>7 Left in Stock</p>
                    </div>
                </div>
            
                <!-- BUTTONS -->
                <div id="color" class="button">
                    <a href="#">Buy Now</a>
                </div>
                <div id="blank" class="button">
                    <a href="#">Add to Cart</a>
                </div>
                <div id="blank" class="button">
                    <a href="#">Add to Wishlist</a>
                </div>
            </div>
        </div>
    </body>
</html>
